<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>String Transformer</title>
  </head>
  <body>
    <header class="sting-content">String Transformer</header>
    <div class="input">
      <input type="text" value="This" class="input-value" size="70" />
    </div>
    <div class="contetnt">
      <span class="text">Lower Case</span>
      <p class="lowerCase text-design"></p>
    </div>
    <div class="contetnt">
      <span class="text">Upper Case</span>
      <p class="UpperCase text-design"></p>
    </div>
    <div class="contetnt">
      <span class="text">Camel Case</span>
      <p class="CamelCase text-design"></p>
    </div>
    <div class="contetnt">
      <span class="text">Pascal Case</span>
      <p class="PascalCase text-design"></p>
    </div>
    <div class="contetnt">
      <span class="text">Snake Case</span>
      <p class="SnakeCase text-design"></p>
    </div>
    <div class="contetnt">
      <span class="text">Kebab Case</span>
      <p class="KebabCase text-design"></p>
    </div>
    <div class="contetnt">
      <span class="text">Trim</span>
      <p class="trimCase text-design"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
