<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark Mode</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>Light & Dark Mode</header>
    <label class="label">
      Dark mode :
      <input type="checkbox" class="entirecontainerInput" />
    </label>

    <div class="entirecontainer">
      The enitred page color theme is controlled using CSS and JavaScript
    </div>
    <label class="label">
      Contained Dark mode :
      <input type="checkbox" class="containerInput" />
    </label>

    <div class="container">
      The container color scheme is controlled by only CSS
    </div>
    <script src="script.js"></script>
  </body>
</html>
