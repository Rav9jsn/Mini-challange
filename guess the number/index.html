<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess the number</title>
  </head>
  <body class="check">
    <button class="Darkmode">Darkmode</button>

    <h1 class="header">Guess The Number</h1>
    <p class="title">Enter a guess the number 0 to 100</p>
    <div class="contain-num">
      <input type="text" placeholder="Enter the number" class="render-number" />
    </div>

    <div class="buttons">
      <button class="submit">Submit</button>
      <button class="start-game">Start Game</button>
    </div>
    <p class="resulttext">You got it</p>
    <h5 class="tryedNum">Your gusses: <span class="tryNum"></span></h5>

    <script src="script.js"></script>
  </body>
</html>
