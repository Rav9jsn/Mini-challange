<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Counter</title>
  </head>

  <body>
    <header class="changng-number">0</header>

    <div class="buttons">
      <button class="add">+</button> <button class="minus">-</button>
    </div>
    <div class="config-number">
      Increment/Decrement by:
      <input type="text" value="1" placeholder="Number" class="render-number" />
    </div>
    <div class="reset"><button class="reset-button">Reset</button></div>
    <script src="script.js"></script>
  </body>
</html>
